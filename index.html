<!--Virtual cards to show off your portfolio. Front shows image of your project. Back shows description
Uses boostrap 3
Card flip inspired by https://davidwalsh.name/css-flip-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Link to my stylesheet -->
    <link rel="stylesheet" href="style.css">
<!--Include font awesome-->
    <script src="https://use.fontawesome.com/9d55932b69.js"></script>
<!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--Include bootstrap javascript file-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

<h2 class="text-center">My Portfolio</h2>
<!--Creates row for the project cards-->
<div class="row">
<!--Begin first card-->
<!--Set width of card based on number of columns. For this example each card is 4 columns on large screens, 6 on medium and 12 on small-->
  <div class="col-sm-12 col-md-6 col-lg-4">
<!-- Container around the card.  Keeps perspective-->
    <div class="flip-container">
<!-- The card that will flip. Pointer class assigns the pointer cursor indicating that it could be clicked-->
      <div class="flipper pointer">
<!-- Front of card-->
        <div class="front">
<!--First row on front of card-->
          <div class="row no-gutters">
<!--Column on front of card takes up entire card. Class no-gutters romoves the gutters-->
            <div class="col-xs-12 no-gutters">
<!--Set the background image of this div to be the image for the project-->
                <div id="first-project" class="portfolio-content">
                </div>
                <h4 class="text-center">Title Goes Here</h4>
            </div>
          </div>
<!--Second row on front of card-->
<!--Icons linked to website and github. Arrow to help users know to click to make the card flip
Creates row for icons-->
          <div class="row no-gutters">
<!--First icon takes up two columns on xs device. Is moved over by 4 columns-->
            <div class="col-xs-2 col-xs-offset-4">
<!--Set icon to link to project website. Uses Font Awesome icons. Tooltip helps users understand button. Title on icon helps users with screen readers understand icon-->
              <a href="http://cayugadaylilies.com/" target="_blank" data-toggle="tooltip" title="Website"><i class="fa fa-globe pointer" title="View Website" style="font-size:30px"></i></a>
          </div>
<!--Second icon takes up two columns on xs device.-->
                   <div class="col-xs-2">
<!--Set this icon to link to the code for your project-->
                      <a href="https://github.com/alexandraleah/cayuga-daylilies" target="_blank" data-toggle="tooltip" title="Code"><i class="fa fa-code pointer" title="View Code" style="font-size:30px"></i></a></p>
                    </div>
                    <div class="col-xs-2 col-xs-offset-2">
                     <a data-toggle="tooltip" title="More"><i class="fa fa-long-arrow-right pointer arrow" style="font-size:30px" title="Read More"></i></a>
                   </div>
                 </div>
               </div>
<!--back of card-->
            		 <div class="back">
                   <div class="row no-gutters">
                     <div class="col-xs-12 no-gutters">
                       <div class="portfolio-content">
                         <h4 class="text-center">CAYUGA DAYLILIES</h4>
                         <p>Designed and developed a <a href="http://cayugadaylilies.com/" target="_blank">bold, responsive website for Cayuga Daylilies</a>, a small business.<p>
                         <ul>
                           <li>Fully responsive one-page design</li>
                           <li>Collapsible menu</li>
                           <li>Lightbox gallery</li>
                         </ul>
                       </div>
                     </div>
                   </div>
<!--Buttons linked to website and github-->
                   <div class="row no-gutters">
                     <div class="col-xs-2">
                        <a data-toggle="tooltip" title="Back"><i class="fa fa-long-arrow-left pointer arrow" title="back" style="font-size:30px"></i></a>
                    </div>
                    <div class="col-xs-2 col-xs-offset-2">
                      <a href="http://cayugadaylilies.com/" target="_blank" data-toggle="tooltip" title="Website"><i class="fa fa-globe pointer" title="View Website" style="font-size:30px"></i></a>
                    </div>
                    <div class="col-xs-2">
                      <a href="https://github.com/alexandraleah/cayuga-daylilies" target="_blank" data-toggle="tooltip" title="Code"><i class="fa fa-github pointer" title="View Code" style="font-size:30px"></i></a></p>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  <script>

  $(document).ready(function(){

  //turns on tooltip functionality
    $('[data-toggle="tooltip"]').tooltip();

  //Flips card when card is clicked
    $(".flipper").click(function() {
      $(this).toggleClass('flip');
    });

  });
  </script>
  </body>
</html>
